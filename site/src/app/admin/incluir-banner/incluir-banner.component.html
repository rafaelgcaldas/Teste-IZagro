<ngx-toasta [position]="'top-right'"></ngx-toasta>
<div class="container" style="margin-top: 30px; margin-bottom: 104px;">

    <div class="row">
      <div class="col-sm-6">
  
        <form [formGroup]="formulario" (ngSubmit)="onSubmit()" novalidate>
  
          <div class="form-row">
            <div class="form-group col-md-12">
              <select class="form-control" formControlName="tipo">
                <option value ="" selected>Selecione o tipo do banner</option>
                <option value ="oferta">Oferta</option>
              </select>
              <small *ngIf="msgSuccess('tipo')" class="form-text text-success">Ok</small>
              <small *ngIf="msgError('tipo')" class="form-text text-danger">Preencha o campo Tipo</small>
            </div>
          </div>
        
          <div class="form-row">
            <div class="form-group col-md-12">
              <select class="form-control" formControlName="nome_oferta" [compareWith]="compararOfertas">
                <option value ="" selected>Selecione o nome da oferta</option>
                <option *ngFor="let oferta of ofertas" [ngValue]="oferta">{{ oferta.titulo }}</option>
              </select>
              <small *ngIf="msgSuccess('nome_oferta')" class="form-text text-success">Ok</small>
              <small *ngIf="msgError('nome_oferta')" class="form-text text-danger">Preencha o Nome da Oferta</small>
            </div>
          </div>
        
          <div class="form-group">
            <textarea class="form-control"  formControlName="descricao" rows="3" placeholder="Descrição"></textarea>
            <small *ngIf="msgSuccess('descricao')" class="form-text text-success">Ok</small>
            <small *ngIf="msgError('descricao')" class="form-text text-danger">Preencha descrição da oferta</small>
          </div>
    
          <div class="form-row">
            <div class="form-group col-md-12">
              <input type="file"
                class="form-control-file
                " id="exampleFormControlFile1"
                accept="image/*"
                (change)="preparaImageUpload($event)"
              >
            </div>
          </div>
  
          <div class="form-row">
            <div class="form-check">
              <label class="form-check-label">
                <input type="checkbox"  
                  formControlName="status" 
                  class="form-check-input" 
                  [attr.disabled]="attrDisabled"
                >
                Ver Primeiro
              </label>
            </div>
          </div>
        
          <div class="row">
            <div class="col">
              <div class="d-flex justify-content-end">
                <button type="button" class="btn btn-light" routerLink="/admin" href="#list-banner" style="margin-right: 5px;">Voltar</button>
                <button [style.display]="!flagButtonSave ? 'block' : 'none'" type="submit" 
                  class="btn btn-primary" 
                >Salvar</button>
                <button [style.display]="flagButtonSave ? 'block' : 'none'" type="submit" 
                  class="btn btn-primary" 
                >Atualizar</button>
              </div>
            </div>
          </div>
        
        </form>
  
      </div>
      <div class="col-sm-6">
        <div style="width: 350px; margin: 10px auto;">
          <img class="img-fluid" [src]="imagem || Urlimg" alt="">
        </div>
      </div>
    </div>
  </div>
