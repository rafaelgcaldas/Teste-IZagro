<div class="fixed-top">
	<nav class="navbar navbar-expand-md bg-faded">
		<div class="container">
			<div class="col-md-6 d-flex justify-content-start">
					<a routerLink="" class="navbar-brand ">
						<img src="/assets/logo.png" />
					</a>
			</div>
			<div class="col-md-6">
				<form class="form-inline">
					<input class="form-control" 
						type="text" 
						placeholder="Pesquisar Ofertas..." 
						#termoDaPesquisa
						(keyup)="pesquisa(termoDaPesquisa.value)"
					>
					<a href="#"><img class="cart" src="/assets/carrinho.png" /></a>
					<ul class="list-group" style="position: absolute; z-index: 999; top: 37px;">
							<li *ngFor="let oferta of ofertas | async" class="list-group-item">
								<a [routerLink]="[ '/oferta', oferta.id ]" (click)="limpaPesquisa()">
									{{ oferta.titulo }}
								</a>
							</li>
						</ul>
				</form>
			</div>
	  </div>
	</nav>
  
	<div class="menu">
	  <div class="container">
		<ul class="nav">
		  <li class="nav-item">
			<a class="nav-link" routerLinkActive="active" routerLink="admin">Administrativo</a>
		  </li>
		  <li class="nav-item">
			<a class="nav-link" routerLinkActive="active" routerLink="sementes">Sementes</a>
		  </li>
		</ul>
	  </div>
	</div>
  </div>
