<app-banner></app-banner>

<div class="container">
  
  <div class="secao" style="margin: 25px;">
    <h3 class="text-center">Principais ofertas do dia!</h3>
    <h5 class="text-center">Veja as super ofertas que preparamos para vocÃª:</h5>
  </div>

  <hr />

  <div class="row">
    <div class="col-md-3 col-lg-3" *ngFor="let oferta of ofertas">
      <div class="card">
        <img class="img-fluid card-img-top" [src]="oferta.imagens.url">
        <div class="card-block">
          <h5 class="card-title">{{ oferta.titulo }}</h5>
          <h4 class="card-text">{{ oferta.anunciante }}</h4>
          <p class="card-text">{{ oferta.descricao_oferta }}</p>
          <!-- <p class="preco">R$ 29,90</p> -->
          <a routerLink="oferta" class="btn btn-outline-primary">Ver oferta</a>
        </div>
      </div>
    </div>
  </div>

  <hr />
  
</div>
